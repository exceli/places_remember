{% extends 'base.html' %}
{% load static i18n %}


{% block content %}
<input type="hidden" id="arrcoords" name="coords" value="{{ detail.address }}">
<div class="col-md-12">
    <div class="d-flex justify-content-center">
        <div id="paleceDetailMap" style="width: 600px; height: 400px"></div>
    </div>
    <div class="card mb-3">
        <div class="card-header">
            <p>{% trans 'Author' %}: <a href="#">{{ detail.auth }}</a></p>
        </div>
        <div class="card-body">
            <div class="media">
                <div class="media-body">
                    <h5 class="card-title">{{ detail.title }}</h5>
                    <p class="card-text">{{ detail.review }}</p>
                    {% for img in detail.images.all %}
                    <div>
                        <img style="width: 100px;" src="{{ img.images.url }}" alt="">
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <p>{% trans 'Date of create' %}: {{ detail.created_at|date:"Y.m.d" }}</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'app_remember/js/place_detail.js' %}"></script>
{% endblock %}
