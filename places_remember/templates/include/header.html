{% load i18n static account %}

<div class="container">
    <nav class="navbar bg-body-tertiary navbar-dark">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">Places Remember</a>
            <span class="navbar-text">
                {% if request.user.is_authenticated %}
                    <div>
                        <span>{{ user.username }}</span>
                        <a type="button" class="btn btn-custom" data-bs-toggle="dropdown" aria-expanded="false">
                            <img style="width: 30px;" class="profile-image" src="{{ user.socialaccount_set.all.0.get_avatar_url }}">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a style="color: black;" href="{% url 'profile' %}" class="dropdown-item"
                                   type="button">{{ user.username }}</a></li>
                            <li><a style="color: black;" href="{% url 'created' %}" class="dropdown-item"
                                   type="button">{% trans 'Add remember' %}</a></li>
                            <li><a style="color: black;" href="{% url 'account_logout' %}" class="dropdown-item"
                                   type="button">{% trans 'Log out' %}</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'account_signup' %}">{% trans 'Register' %}</a> | <a
                    href="{% url 'account_login' %}">{% trans 'Log in' %}</a>
                {% endif %}
          </span>
        </div>
    </nav>
</div>
